<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        h1 { font-weight: 600; margin-bottom: 10px; font-size: 24px; }
        .update-time { font-size: 14px; opacity: 0.8; margin-bottom: 25px; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); }
        .card.full { grid-column: span 2; }

        .label { font-size: 14px; display: block; margin-top: 10px; }
        .value { font-size: 28px; font-weight: 600; display: block; }

        /* Color States */
        .temp-hot { color: #ff5e57; }
        .status-ok { color: #2ecc71; }
        .status-alert { color: #f1c40f; }

        button {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: #ff5e57;
            color: white;
            font-family: 'Kanit';
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button.off { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div class="container">
    <h1>Home Monitor</h1>
    <div class="update-time" id="time-display">‡πÄ‡∏ß‡∏•‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: --:--:--</div>

    <div class="grid">
        <div class="card">
            <span class="value" id="temp-val">--</span>
            <span class="label">üå°Ô∏è ‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (¬∞C)</span>
        </div>

        <div class="card">
            <span class="value" id="humid-val">--</span>
            <span class="label">üíß ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô (%)</span>
        </div>

        <div class="card full">
            <span class="value" id="object-val">--</span>
            <span class="label">üö® ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏</span>
        </div>

        <div class="card full">
            <span class="label" style="margin-bottom:10px">‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô</span>
            <button id="buzzer-btn" onclick="toggleBuzzer()">Buzzer OFF</button>
        </div>
    </div>
</div>

<script type="module">
    // ‡πÉ‡∏™‡πà Firebase Configuration ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBbHQNkBkWqG_WlMP1XdnZSo-JChTaNdl8",
        databaseURL: "https://esp8266-metha-default-rtdb.firebaseio.com",
        projectId: "esp8266-metha"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Realtime
    onValue(ref(db, 'sensor'), (snapshot) => {
        const data = snapshot.val();
        document.getElementById('temp-val').innerText = data.temperature.toFixed(1);
        document.getElementById('humid-val').innerText = data.humidity.toFixed(1);
        
        const objSpan = document.getElementById('object-val');
        if(data.object) {
            objSpan.innerText = "‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏!";
            objSpan.className = "value status-alert";
        } else {
            objSpan.innerText = "‡∏õ‡∏Å‡∏ï‡∏¥";
            objSpan.className = "value status-ok";
        }
    });

    onValue(ref(db, 'time'), (snapshot) => {
        document.getElementById('time-display').innerText = "‡πÄ‡∏ß‡∏•‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: " + snapshot.val();
    });

    // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° Buzzer
    window.toggleBuzzer = function() {
        const btn = document.getElementById('buzzer-btn');
        const newState = btn.classList.contains('off');
        set(ref(db, 'control/buzzer'), newState);
        
        btn.innerText = newState ? "Buzzer ON" : "Buzzer OFF";
        btn.className = newState ? "" : "off";
    };
</script>

</body>
</html>
