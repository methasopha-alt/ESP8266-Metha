<!DOCTYPE html>

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }

        .btn-send { background: #0f3460; color: white; grid-column: span 2; }
        .btn-music { background: #e94560; color: white; }
        .btn-reset-lcd { background: #4ecca3; color: white; }
        .btn-refresh-web { background: #533483; color: white; grid-column: span 2; margin-top: 10px; }
        button:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

    const firebaseConfig = {

        databaseURL: "https://esp8266-metha-default-rtdb.firebaseio.com",

    // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Sensor & Time
    onValue(ref(db, 'sensor'), (snap) => {

            obj.style.background = d.object ? "#e94560" : "#0f3460";
