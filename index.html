<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d2ff; --card-bg: rgba(30, 41, 59, 0.7); }
        body { font-family: 'Kanit', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; }
        .header { text-align: center; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .full { grid-column: span 2; }
        .val { font-size: 2.8rem; font-weight: 600; color: var(--accent); display: block; }
        .label { font-size: 0.9rem; opacity: 0.6; }
        
        .status-box { padding: 15px; border-radius: 12px; font-weight: 600; margin-bottom: 15px; }
        .safe { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .alert { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #334155; color: white; margin-bottom: 15px; box-sizing: border-box; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; border-radius: 10px; border: none; font-family: 'Kanit'; cursor: pointer; transition: 0.2s; font-weight: 600; }
        .btn-primary { background: var(--accent); color: #0f172a; grid-column: span 2; }
        .btn-secondary { background: #475569; color: white; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Home Console</h1>
        <p id="update-time" style="color:var(--accent)">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</p>
    </div>

    <div class="grid">
        <div class="card"><span class="val" id="temp">--</span><span class="label">TEMP ¬∞C</span></div>
        <div class="card"><span class="val" id="humid">--</span><span class="label">HUMID %</span></div>
        
        <div class="card full">
            <div id="obj-status" class="status-box safe">‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏Å‡∏ï‡∏¥</div>
            <input type="text" id="msg-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡πà‡∏á‡∏´‡∏≤ LCD...">
            
            <div class="btn-grid">
                <button class="btn-primary" onclick="sendMsg()">üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (Submit)</button>
                <button class="btn-secondary" onclick="playMusic()">üéµ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á</button>
                <button class="btn-secondary" onclick="resetLCD()">üßπ ‡∏•‡πâ‡∏≤‡∏á‡∏à‡∏≠ LCD</button>
                <button class="btn-secondary" style="grid-column: span 2;" onclick="location.reload()">üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤ Dashboard</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBbHQNkBkWqG_WlMP1XdnZSo-JChTaNdl8",
        databaseURL: "https://esp8266-metha-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å Sensor
    onValue(ref(db, 'sensor'), (snapshot) => {
        const data = snapshot.val();
        if(data) {
            document.getElementById('temp').innerText = data.temperature.toFixed(1);
            document.getElementById('humid').innerText = data.humidity.toFixed(1);
            const statusBox = document.getElementById('obj-status');
            statusBox.innerText = data.object ? "üö® ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏!" : "‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏Å‡∏ï‡∏¥";
            statusBox.className = "status-box " + (data.object ? "alert" : "safe");
        }
    });

    onValue(ref(db, 'time'), (snapshot) => {
        if(snapshot.val()) document.getElementById('update-time').innerText = "Update: " + snapshot.val();
    });

    // ‡∏ü‡∏±‡∏á‡∏ä‡∏±‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î
    window.sendMsg = () => {
        const msg = document.getElementById('msg-input').value;
        if(msg) set(ref(db, 'control/message'), msg);
    };

    window.playMusic = () => set(ref(db, 'control/play_music'), true);

    window.resetLCD = () => {
        set(ref(db, 'control/message'), "");
        set(ref(db, 'control/reset_lcd'), true);
        document.getElementById('msg-input').value = "";
    };
</script>
</body>
</html>
