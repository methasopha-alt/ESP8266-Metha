<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";

    const firebaseConfig = {

        databaseURL: "https://esp8266-metha-default-rtdb.firebaseio.com"

    const app = initializeApp(firebaseConfig);

    window.sendToLCD = () => {

</script>
