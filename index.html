<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Metha Monitor</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .card { 
            background: white; padding: 20px; margin: 10px auto; 
            max-width: 400px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        h1 { color: #333; }
        .value { font-size: 2em; font-weight: bold; color: #007bff; }
        .status { font-size: 1.2em; margin-top: 10px; }
        .btn {
            background-color: #ff4757; color: white; border: none; padding: 10px 20px;
            font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px;
        }
        .btn.active { background-color: #2ed573; }
    </style>
</head>
<body>

    <h1>üìä ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å ESP8266</h1>
    <p>‡πÄ‡∏ß‡∏•‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: <span id="timeVal">--:--</span></p>

    <div class="card">
        <h3>üå°Ô∏è ‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥</h3>
        <div class="value"><span id="tempVal">--</span> ¬∞C</div>
    </div>

    <div class="card">
        <h3>üíß ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô</h3>
        <div class="value"><span id="humidVal">--</span> %</div>
    </div>

    <div class="card">
        <h3>üö® ‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏</h3>
        <div class="value" id="objVal">--</div>
    </div>

    <div class="card">
        <h3>üéõÔ∏è ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° Buzzer</h3>
        <button id="btnBuzzer" class="btn" onclick="toggleBuzzer()">Buzzer OFF</button>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // ‡∏Ñ‡πà‡∏≤ Config ‡∏à‡∏≤‡∏Å Arduino ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const firebaseConfig = {
            apiKey: "AIzaSyBbHQNkBkWqG_WlMP1XdnZSo-JChTaNdl8",
            databaseURL: "https://esp8266-metha-default-rtdb.firebaseio.com"
        };

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Read) ---
        
        // 1. ‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (/sensor/temperature)
        onValue(ref(db, 'sensor/temperature'), (snapshot) => {
            document.getElementById('tempVal').innerText = snapshot.val() || 0;
        });

        // 2. ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô (/sensor/humidity)
        onValue(ref(db, 'sensor/humidity'), (snapshot) => {
            document.getElementById('humidVal').innerText = snapshot.val() || 0;
        });

        // 3. ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏ (/sensor/object) - Arduino ‡∏™‡πà‡∏á‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô true/false
        onValue(ref(db, 'sensor/object'), (snapshot) => {
            const isObject = snapshot.val();
            const el = document.getElementById('objVal');
            if(isObject === true) {
                el.innerText = "‡∏û‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏!";
                el.style.color = "red";
            } else {
                el.innerText = "‡∏õ‡∏Å‡∏ï‡∏¥";
                el.style.color = "green";
            }
        });

        // 4. ‡πÄ‡∏ß‡∏•‡∏≤ (/time)
        onValue(ref(db, 'time'), (snapshot) => {
            document.getElementById('timeVal').innerText = snapshot.val() || "--:--";
        });

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° (Write) ---
        
        // ‡∏≠‡πà‡∏≤‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Buzzer ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏õ‡∏∏‡πà‡∏°
        let buzzerState = false;
        onValue(ref(db, 'control/buzzer'), (snapshot) => {
            buzzerState = snapshot.val();
            const btn = document.getElementById('btnBuzzer');
            if(buzzerState) {
                btn.innerText = "Buzzer ON";
                btn.classList.add('active');
            } else {
                btn.innerText = "Buzzer OFF";
                btn.classList.remove('active');
            }
        });

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î (‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏≠‡∏≤‡πÑ‡∏õ‡πÅ‡∏õ‡∏∞ global window ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ html ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ)
        window.toggleBuzzer = function() {
            // ‡∏™‡∏•‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ true/false ‡πÅ‡∏•‡πâ‡∏ß‡∏™‡πà‡∏á‡∏Ç‡∏∂‡πâ‡∏ô Firebase
            set(ref(db, 'control/buzzer'), !buzzerState);
        }
    </script>
</body>
</html>
