<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: #1e1e1e; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stat-card { background: #2d2d2d; padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: center; }
        .value { font-size: 32px; font-weight: 600; color: #00d2ff; }
        .label { font-size: 14px; color: #aaa; }
        .status-badge { padding: 10px; border-radius: 10px; font-weight: 600; margin-top: 10px; display: inline-block; width: 100%; box-sizing: border-box; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; margin: 15px 0; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-green { background: #2ecc71; color: white; margin-bottom: 10px; }
        .btn-blue { background: #3498db; color: white; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; margin-bottom: 5px;">Smart Home</h2>
    <p id="time-txt" style="text-align: center; font-size: 12px; color: #888; margin-bottom: 20px;">--:--:--</p>

    <div class="stat-card">

        <div class="label">‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥ (¬∞C)</div>

        <div class="label">‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô (%)</div>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBbHQNkBkWqG_WlMP1XdnZSo-JChTaNdl8",
        databaseURL: "https://esp8266-metha-default-rtdb.firebaseio.com",
        projectId: "esp8266-metha"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‡∏ü‡∏±‡∏á‡∏Ñ‡πà‡∏≤ Sensor ‡πÅ‡∏ö‡∏ö Real-time
    onValue(ref(db, 'sensor'), (snapshot) => {
        const data = snapshot.val();
        document.getElementById('temp-txt').innerText = data.temperature.toFixed(1);
        document.getElementById('humid-txt').innerText = data.humidity.toFixed(1);
        
        const badge = document.getElementById('obj-badge');
        if(data.object) {
            badge.innerText = "üö® ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏!";
            badge.style.background = "#e74c3c";
        } else {
            badge.innerText = "‚úÖ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏Å‡∏ï‡∏¥";
            badge.style.background = "#27ae60";
        }
    });

    onValue(ref(db, 'time'), (snapshot) => {
        document.getElementById('time-txt').innerText = "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: " + snapshot.val();

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
    window.sendMsg = () => {

    window.triggerBuzzer = () => {

</script>

</body>
</html>
