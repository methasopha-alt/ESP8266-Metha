        button:active { transform: scale(0.95); }
        .btn-send { grid-column: span 2; background: var(--accent); color: #000; }
        .btn-act { background: #374151; color: white; }
        .btn-refresh { grid-column: span 2; background: transparent; border: 1px solid #374151; color: #9ca3af; margin-top: 10px; }
    </style>
</head>
