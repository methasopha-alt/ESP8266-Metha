<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Pro v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d2ff; --danger: #ff4757; --card-bg: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Kanit', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .header { text-align: center; margin-bottom: 25px; }
        #time-display { color: var(--accent); font-size: 0.9rem; letter-spacing: 1px; }

        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .full { grid-column: span 2; }
        .val { font-size: 2.5rem; font-weight: 600; color: var(--accent); display: block; }
        .label { font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; }

        .status-bar { padding: 15px; border-radius: 15px; font-weight: 600; margin-top: 15px; transition: 0.5s; }
        .safe { background: rgba(46, 213, 115, 0.2); color: #2ed573; }
        .alert { background: rgba(255, 71, 87, 0.2); color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        input { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #1e293b; color: white; margin: 15px 0; box-sizing: border-box; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; font-family: 'Kanit'; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #0f172a; grid-column: span 2; }
        .btn-sub { background: #334155; color: white; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="margin:0">Home Console</h1>
        <div id="time-display">Connecting...</div>
    </div>

    <div class="dashboard-grid">
        <div class="card"><span class="val" id="temp">--</span><span class="label">Temp ¬∞C</span></div>
        <div class="card"><span class="val" id="humid">--</span><span class="label">Humid %</span></div>
        
        <div class="card full">
            <div id="obj-status" class="status-bar safe">‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏Å‡∏ï‡∏¥</div>
            <input type="text" id="msg-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡πà‡∏á‡∏´‡∏≤ LCD...">
            <div class="btn-grid">
                <button class="btn-main" onclick="sendMsg()">üì§ ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (Submit)</button>
                <button class="btn-sub" onclick="playMusic()">üéµ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á</button>
                <button class="btn-sub" onclick="resetLCD()">üßπ ‡∏•‡πâ‡∏≤‡∏á‡∏à‡∏≠ LCD</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBbHQNkBkWqG_WlMP1XdnZSo-JChTaNdl8",
        databaseURL: "https://esp8266-metha-default-rtdb.firebaseio.com",
        projectId: "esp8266-metha"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'sensor'), (snap) => {
        const d = snap.val();
        if(d) {
            document.getElementById('temp').innerText = d.temperature.toFixed(1);
            document.getElementById('humid').innerText = d.humidity.toFixed(1);
            const status = document.getElementById('obj-status');
            status.innerText = d.object ? "üö® ‡∏ï‡∏£‡∏ß‡∏à‡∏û‡∏ö‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏!" : "‚úÖ ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏Å‡∏ï‡∏¥";
            status.className = "status-bar " + (d.object ? "alert" : "safe");
        }
    });

    onValue(ref(db, 'time'), (snap) => {
        if(snap.val()) document.getElementById('time-display').innerText = "Update: " + snap.val();
    });

    window.sendMsg = () => {
        const m = document.getElementById('msg-input').value;
        if(m) set(ref(db, 'control/message'), m);
    };
    window.playMusic = () => set(ref(db, 'control/play_music'), true);
    window.resetLCD = () => {
        set(ref(db, 'control/reset_lcd'), true);
        document.getElementById('msg-input').value = "";
    };
</script>
</body>
</html>
